<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Esercizio U2-W3-D2</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="bg-success">
		<div class="container">
			<form class="m-auto mt-5 d-flex flex-column">
				<div>
					<label for="pets" class="form-label fs-1 text-white"
						>Registra il tuo pet!</label
					>
					<input
						type="text"
						class="form-control mt-3"
						id="petName"
						placeholder="Il nome del tuo adorato pet"
					/>
					<input
						type="text"
						class="form-control mt-3"
						id="ownerName"
						placeholder="Il nome del suo proprietario"
					/>
					<input
						type="text"
						class="form-control mt-3"
						id="species"
						placeholder="Specie (Cane, Gatto, Coniglio etc etc)"
					/>
					<input
						type="text"
						class="form-control mt-3"
						id="breed"
						placeholder="Razza (Labrador, Siamese, Nano etc etc)"
					/>
				</div>

				<button type="submit" class="btn btn-dark mt-4">Submit</button>
			</form>
			<hr class="border border-white" />
		</div>
		<div class="container" id="listaPets">
			<!--  qui vanno i memo -->
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="js/index.js"></script>
	</body>
</html>
